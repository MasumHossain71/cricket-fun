<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Fun Transition</title>
  <style>
    .bat{
      width:500px;
      transition:0.2s ease-in-out;
    }
    .bat:hover{
      transform: rotate(-60deg);
      transform-origin: 100% 0%;
}
.ball{
  height: 50px;
  width: 50px;
  background-color: red;
  border-radius: 50%;
  position: relative;
  left: 640px;
  transition: transform 0.5s ease-in-out 0.2s;
}
.field:hover .ball{
  transform: translate(900px, -200px);
}
  </style>
</head>
<body>
  <div class="field">
    <img class="bat" src="img/pngfind.com-baseball-bat-png-557196.png">
    <div class="ball"></div>
  </div>
</body>
</html>
